{% extends 'base_whit.html' %}
{% load static %}

{% block body %}
<section class="section gb nopadtop">
    <div class="container">
        <div class="boxed boxedp4">

            <div class="row">{{name}}</div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="section-title text-center">
                        <h3> </h3>
                    </div><!-- end title -->

                    <form class="big-contact-form" role="search" action="" enctype="multipart/form-data" method="POST" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        {{field.label}}
                        {{field}}
                        <h5 style='color:tomato'>{{field.errors}}</h5>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">  {{name}} </button>
                    </form>
                </div><!-- end col -->

            </div><!-- end row -->
        </div>
    </div>
</section>            
{% endblock %}
